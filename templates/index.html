  <meta charset="UTF-8">
  <title>ML API</title>

<body>
 <div class="login">
	<h1>Predict Salary from College Grades</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="profession" placeholder="profession" required="required" />
    	<input type="text" name="algebra grade" placeholder="algebra grade" required="required" />
        <input type="text" name="programming grade" placeholder="programming grade" required="required" />
        <input type="text" name="data science grade" placeholder="data science grade" required="required" />
        <input type="text" name="robotics grade" placeholder="robotics grade" required="required" />
		<input type="text" name="economics grade" placeholder="economics grade" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
